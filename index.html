<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Jellyfin</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #itemsContainer {
            overflow-y: auto;
            height: 100vh;
            padding: 20px;
        }

        .item {
            font-size: 2.5em;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-header {
            font-size: 2em;
            text-align: center;
            margin-bottom: 25px;
            color: #00a4dc;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .login-disclaimer {
            font-size: 0.8em;
            text-align: center;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
            max-width: 280px;
            align-self: center;
        }

        .login-input {
            font-size: 1.5em;
            padding: 10px;
            background: #222;
            color: white;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .login-button {
            font-size: 1.5em;
            padding: 15px;
            background: #00a4dc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        
        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            font-size: 1.5em;
            padding: 10px 20px;
            background: #00a4dc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #playButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 2em;
            padding: 20px 40px;
            background: #00a4dc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="videoContainer" class="hidden">
        <button id="backButton" onclick="showItemsList()">‚Üê Back</button>
        <button id="playButton" class="hidden" onclick="document.getElementById('videoPlayer').play()">Play</button>
        <video id="videoPlayer" controls playsinline crossorigin="anonymous"></video>
    </div>
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <h1 class="login-header">Jellykids: A Simple UI for Jellyfin</h1>
            <input type="text" id="serverUrl" placeholder="Jellyfin Server URL" class="login-input">
            <input type="text" id="username" placeholder="Username" class="login-input">
            <input type="password" id="password" placeholder="Password" class="login-input">
            <button onclick="handleLogin()" class="login-button">Login</button>
	    <p class="login-disclaimer">This app runs locally in your browser and stores no data except in your browser. If you want to run your own visit <a href="https://github.com/philips/jellykids">Jellykids on GitHub</a></p>
        </div>
    </div>
    <div id="itemsContainer" class="hidden"></div>
    <script src="app.js"></script>
</body>
</html>
